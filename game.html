<!doctype html>
<html>
	<head>
		<title>Dark Reign HTML5</title>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/constants.js"></script>
		<script type="text/javascript" src="js/debug.js"></script>
		<script type="text/javascript" src="js/interface/money.js"></script>
		<script type="text/javascript" src="js/interface/sound_queue.js"></script>
		<script type="text/javascript" src="js/interface/font.js"></script>
		<script type="text/javascript" src="js/interface/dialog.js"></script>
		<script type="text/javascript" src="js/interface/energy.js"></script>
		<script type="text/javascript" src="js/interface/minimap.js"></script>
		<script type="text/javascript" src="js/interface/interface.js"></script>
		<script type="text/javascript" src="js/interface/music_player.js"></script>
		<script type="text/javascript" src="js/interface/construct_manager.js"></script>
		<script type="text/javascript" src="js/interface/fog.js"></script>
		<script type="text/javascript" src="js/resources.js"></script>
		<script type="text/javascript" src="js/player.js"></script>
		<script type="text/javascript" src="js/map_cell.js"></script>
		
		<script type="text/javascript" src="js/effects/craters.js"></script>
		<script type="text/javascript" src="js/effects/config.js"></script>
		<script type="text/javascript" src="js/effects/animation_list.js"></script>
		<script type="text/javascript" src="js/effects/simple.js"></script>
		<script type="text/javascript" src="js/effects/map_element.js"></script>
		<script type="text/javascript" src="js/animator.js"></script>
		
		<script type="text/javascript" src="js/weapons/config.js"></script>
		<script type="text/javascript" src="js/weapons/weapon.js"></script>
		<script type="text/javascript" src="js/weapons/bulet.js"></script>
		<script type="text/javascript" src="js/weapons/damage_table.js"></script>
		<script type="text/javascript" src="js/weapons/persistent_damage.js"></script>
		
		<script type="text/javascript" src="js/buildings/abstract.js"></script>
		<script type="text/javascript" src="js/buildings/bridge_type.js"></script>
		<script type="text/javascript" src="js/buildings/im/headquarter.js"></script>
		<script type="text/javascript" src="js/buildings/im/headquarter2.js"></script>
		<script type="text/javascript" src="js/buildings/im/headquarter3.js"></script>
		<script type="text/javascript" src="js/buildings/im/water_launch_pad.js"></script>
		<script type="text/javascript" src="js/buildings/im/taelon_power_generator.js"></script>
		<script type="text/javascript" src="js/buildings/im/training_facility.js"></script>
		<script type="text/javascript" src="js/buildings/im/training_facility2.js"></script>
		<script type="text/javascript" src="js/buildings/im/assembly_plant.js"></script>
		<script type="text/javascript" src="js/buildings/im/assembly_plant2.js"></script>
		<script type="text/javascript" src="js/buildings/im/camera_tower.js"></script>
		<script type="text/javascript" src="js/buildings/civilian/taelon_mine.js"></script>
		<script type="text/javascript" src="js/buildings/civilian/water_well.js"></script>
		<script type="text/javascript" src="js/buildings/civilian/vertical_bridge.js"></script>
		<script type="text/javascript" src="js/buildings/im/field_hospital.js"></script>
		<script type="text/javascript" src="js/buildings/im/horizontal_bridge.js"></script>
		<script type="text/javascript" src="js/buildings/im/plasma_turret.js"></script>
		<script type="text/javascript" src="js/buildings/im/neutron_accelerator.js"></script>
		<script type="text/javascript" src="js/buildings/im/vertical_bridge.js"></script>
		<script type="text/javascript" src="js/buildings/im/air_defence_site.js"></script>
		<script type="text/javascript" src="js/buildings/im/repair_station.js"></script>
		<script type="text/javascript" src="js/buildings/im/temporal_gate.js"></script>
		<script type="text/javascript" src="js/buildings/im/rearming_deck.js"></script>
		<script type="text/javascript" src="js/buildings/im/rift_creator.js"></script>
		<script type="text/javascript" src="js/buildings/im/center_bridge.js"></script>
		<script type="text/javascript" src="js/buildings/dependencies.js"></script>
		
		<script type="text/javascript" src="js/units/abstract.js"></script>
		<script type="text/javascript" src="js/units/construction_rig.js"></script>
		<script type="text/javascript" src="js/units/freighter.js"></script>
		<script type="text/javascript" src="js/units/hover_freighter.js"></script>
		<script type="text/javascript" src="js/units/guardian.js"></script>
		<script type="text/javascript" src="js/units/bion.js"></script>
		<script type="text/javascript" src="js/units/exterminator.js"></script>
		<script type="text/javascript" src="js/units/scout_runner.js"></script>
		<script type="text/javascript" src="js/units/invader_transport.js"></script>
		<script type="text/javascript" src="js/units/plasma_tank.js"></script>
		<script type="text/javascript" src="js/units/amper.js"></script>
		<script type="text/javascript" src="js/units/mad.js"></script>
		<script type="text/javascript" src="js/units/recon_drone.js"></script>
		<script type="text/javascript" src="js/units/tachyon_tank.js"></script>
		<script type="text/javascript" src="js/units/scarab.js"></script>
		<script type="text/javascript" src="js/units/cyclone.js"></script>
		<script type="text/javascript" src="js/units/sky_fortress.js"></script>
		<script type="text/javascript" src="js/units/shredder.js"></script>
		<script type="text/javascript" src="js/units/infiltrator.js"></script>
		
		<script type="text/javascript" src="js/ai/tactical.js"></script>
		<script type="text/javascript" src="js/actions_heap.js"></script>
		<script type="text/javascript" src="js/construct_queue.js"></script>
		<script type="text/javascript" src="js/pathfinding.js"></script>
		<script type="text/javascript" src="js/mouse.js"></script>
		<script type="text/javascript" src="js/levels/level1.js"></script>
		<script type="text/javascript" src="js/object_draw.js"></script>
		<script type="text/javascript" src="js/browser_check.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
	</head>
	<body>
		<div class="load-screen">
			<div class="progress" id="progress-bar"></div>
		</div>
		<div class="game">
			<div class="left-frame">
				<div class="top-panel">
					<div class="dummy-first"></div>
					<div class="button sell" id="top_button_sell"></div>
					<div class="button power" id="top_button_power"></div>
					<div class="button repair" id="top_button_repair"></div>
					<div class="money">
						<div class="num empty" id="money1"></div>
						<div class="num empty" id="money2"></div>
						<div class="num empty" id="money3"></div>
						<div class="num empty" id="money4"></div>
						<div class="num d1" id="money5"></div>
						<div class="num d5" id="money6"></div>
						<div class="num d0" id="money7"></div>
						<div class="num d0" id="money8"></div>
						<div class="num d0" id="money9"></div>
					</div>
					<div class="button attack" id="top_button_attack"></div>
					<div class="button move"></div>
					<div class="button hand" id="top_button_stop"></div>
					<div class="dummy-last"></div>
				</div>
				<div class="game-area">
					<div class="view">
						<canvas id="map_view"></canvas>
					</div>
					<canvas id="viewport" width="448" height="448"></canvas>
					<div class="view">
						<canvas class="level" id="map_fog"></canvas>
					</div>
					<canvas id="mouseview" width="448" height="448"></canvas>
				</div>
			</div>
			<div class="right-frame">
				<div class="tab-buttons">
					<div class="tab build active" data-panel="panel_build" id="tab_button_build"></div>
					<div class="tab comms"></div>
					<div class="tab menu" data-panel="panel_menu"></div>
					<div class="tab orders" data-panel="panel_orders"></div>
					<div class="tab paths"></div>
					<div class="tab special" data-panel="panel_special"></div>
				</div>
				<div class="panel" id="panel_build">
					<div class="unit-boxes">
						<div class="box" id="unit_box0" data-cell="0">
							<canvas id="cell_canvas_0" width="64" height="50"></canvas>
							<div class="unit-image"></div>
						</div>
						<div class="box" id="unit_box1" data-cell="1">
							<canvas id="cell_canvas_1" width="64" height="50"></canvas>
							<div class="unit-image"></div>
						</div>
						<div class="box" id="unit_box2" data-cell="2">
							<canvas id="cell_canvas_2" width="64" height="50"></canvas>
							<div class="unit-image"></div>
						</div>
						<div class="box" id="unit_box3" data-cell="3">
							<canvas id="cell_canvas_3" width="64" height="50"></canvas>
							<div class="unit-image"></div>
						</div>
						<div class="box" id="unit_box4" data-cell="4">
							<canvas id="cell_canvas_4" width="64" height="50"></canvas>
							<div class="unit-image"></div>
						</div>
						<div class="box" id="unit_box5" data-cell="5">
							<canvas id="cell_canvas_5" width="64" height="50"></canvas>
							<div class="unit-image"></div>
						</div>
						<div class="box" id="unit_box6" data-cell="6">
							<canvas id="cell_canvas_6" width="64" height="50"></canvas>
							<div class="unit-image"></div>
						</div>
						<div class="box" id="unit_box7" data-cell="7">
							<canvas id="cell_canvas_7" width="64" height="50"></canvas>
							<div class="unit-image"></div>
						</div>
						<div class="box" id="unit_box8" data-cell="8">
							<canvas id="cell_canvas_8" width="64" height="50"></canvas>
							<div class="unit-image"></div>
						</div>
						<div class="box" id="unit_box9" data-cell="9">
							<canvas id="cell_canvas_9" width="64" height="50"></canvas>
							<div class="unit-image"></div>
						</div>
						<div class="box" id="unit_box10" data-cell="10">
							<canvas id="cell_canvas_10" width="64" height="50"></canvas>
							<div class="unit-image"></div>
						</div>
						<div class="box" id="unit_box11" data-cell="11">
							<canvas id="cell_canvas_11" width="64" height="50"></canvas>
							<div class="unit-image"></div>
						</div>
						<div class="box" id="unit_box12" data-cell="12">
							<canvas id="cell_canvas_12" width="64" height="50"></canvas>
							<div class="unit-image"></div>
						</div>
						<div class="box" id="unit_box13" data-cell="13">
							<canvas id="cell_canvas_13" width="64" height="50"></canvas>
							<div class="unit-image"></div>
						</div>
						<div class="box" id="unit_box14" data-cell="14">
							<canvas id="cell_canvas_14" width="64" height="50"></canvas>
							<div class="unit-image"></div>
						</div>
					</div>
					<div class="ext-buttons">
						<div class="up" id="cm_page_up"></div>
						<div class="down" id="cm_page_down"></div>
						<div class="dk-button small disable btn" id="upgrade_button">
							<div class="caption"></div>
						</div>
						<div class="dk-button small btn">
							<img src="images/interface/texts/decoy.png" />
						</div>
					</div>
				</div>
				<div class="panel hidden" id="panel_menu">
					<div class="spacer1"></div>
					<div class="title">
						<img src="images/interface/texts/options.png" />
					</div>
					<div class="scrolls">
						<div class="icons"></div>
						<div class="conteiner">
							<div class="scroll-box" data-param="sound_volume"><div class="scale"></div></div>
							<div class="scroll-box" data-param="music_volume"><div class="scale"></div></div>
							<div class="scroll-box" data-param="game_speed"><div class="scale"></div></div>
							<div class="scroll-box" data-param="panning_speed"><div class="scale"></div></div>
						</div>
					</div>
				</div>
				<div class="panel hidden" id="panel_orders">
					<div class="spacer1"></div>
					<div class="title">
						<img src="images/interface/texts/orders.png" />
					</div>
					<div class="order-buttons">
						<div class="block line1">
							<div class="dk-checkbox" id="order_scout_chk"></div>
							<div class="dk-button small" id="order_scout_btn">
								<img src="images/interface/texts/scout.png" />
							</div>
							<div class="dk-checkbox" id="order_harass_chk"></div>
							<div class="dk-button small" id="order_harasst_btn">
								<img src="images/interface/texts/harass.png" />
							</div>
						</div>
						<div class="block line2">
							<div class="dk-checkbox" id="order_snd_chk"></div>
							<div class="dk-button medium" id="order_snd_btn">
								<img src="images/interface/texts/search_destroy.png" />
							</div>
						</div>
					</div>
					<div class="spacer2"></div>
					<div class="title">
						<img src="images/interface/texts/behaviors.png" />
					</div>
					<div class="order-buttons">
						<div class="block line1">
							<div class="dummy_check"></div>
							<div class="dk-button small" id="order_predefined_guard">
								<img src="images/interface/texts/guard.png" />
							</div>
							<div class="dummy_check"></div>
							<div class="dk-button small" id="order_predefined_pursue">
								<img src="images/interface/texts/pursue.png" />
							</div>
						</div>
						<div class="block line2">
							<div class="dummy_check"></div>
							<div class="dk-button medium" id="order_predefined_default">
								<img src="images/interface/texts/default.png" />
							</div>
						</div>
					</div>
					<div class="options" id="order_options">
						<div class="opt-line">
							<div class="dk-order-chk low" id="order_pursuit_1" data-type="pursuit" data-value="1"></div>
							<div class="dk-order-chk med" id="order_pursuit_2" data-type="pursuit" data-value="2"></div>
							<div class="dk-order-chk high" id="order_pursuit_3" data-type="pursuit" data-value="3"></div>
						</div>
						<div class="opt-line">
							<div class="dk-order-chk low" id="order_tolerance_1" data-type="tolerance" data-value="1"></div>
							<div class="dk-order-chk med" id="order_tolerance_2" data-type="tolerance" data-value="2"></div>
							<div class="dk-order-chk high" id="order_tolerance_3" data-type="tolerance" data-value="3"></div>
						</div>
						<div class="opt-line">
							<div class="dk-order-chk low" id="order_independance_1" data-type="independance" data-value="1"></div>
							<div class="dk-order-chk med" id="order_independance_2" data-type="independance" data-value="2"></div>
							<div class="dk-order-chk high" id="order_independance_3" data-type="independance" data-value="3"></div>
						</div>
					</div>
					<div>
						<div class="dk-button medium centered" id="order_set_default">
							<img src="images/interface/texts/set_default.png" />
						</div>
					</div>
				</div>
				<div class="panel hidden" id="panel_special">
					<input type="checkbox" id="debug_quick_build"> <label for="debug_quick_build">Quick building</label><br>
					<input type="checkbox" id="debug_show_obj"> <label for="debug_show_obj">Show object places</label><br>
					<input type="checkbox" id="debug_show_type"> <label for="debug_show_type">Show ground type</label><br>
					<input type="checkbox" id="debug_show_grid"> <label for="debug_show_grid">Show cell grid</label><br>
					<input type="checkbox" id="debug_show_fps"> <label for="debug_show_fps">Show game speed and FPS</label><br>
					<input type="checkbox" id="debug_mouse_pan"> <label for="debug_mouse_pan">Mouse panning</label><br>
					<input type="button" value="Add money" id="debug_add_money" /><br>
					<input type="button" value="Add water" id="debug_water" /><br>
					<input type="button" value="Kill unit" id="debug_kill" /><br>
				</div>
				<div class="bottom-right">
					<div class="map">
						<canvas id="minimap_viewport" width="130" height="127"></canvas>
						<canvas id="minimap_objects" width="130" height="127"></canvas>
					</div>
					<div class="resources">
						<div class="switches">
							<div class="switch c1 active"></div>
							<div class="switch c2"></div>
							<div class="switch c3"></div>
							<div class="switch c4"></div>
							<div class="switch c5"></div>
							<div class="switch c6"></div>
							<div class="switch c7"></div>
							<div class="switch c8"></div>
						</div>
						<div class="metrics blicked" id="metrics_box">
							<canvas id="energy_scale" width="39" height="81"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
		<canvas style="display: none; position: absolute" id="cell_popup" width="400" height="200"></canvas>
		
		<div class="dialog-screen" id="dialog_box">
			<div class="simple" id="dialog_simple">
				<div class="text-container">
					<img src="#" id="dialog_text" />
				</div>
				<div class="buttons-box">
					<div class="dk-button small" id="d_button1"><img src="#" id="d_button1_img" /></div>
					<div class="dk-button small" id="d_button2"><img src="#" id="d_button2_img" /></div>
				</div>
			</div>
		</div>
	</body>
</html>
