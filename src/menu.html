<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Dark Reign HTML5 - Menu</title>
		<meta name="viewport" content="" />
    	<meta name="robots" content="nofollow">
		<meta name="theme-color" content="#fe5406">
    	<link rel="manifest" href="/manifest.json" importance="low" >
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/lib/jquery.min.js"></script>
		<script type="text/javascript" src="js/lib/howler.min.js"></script>
		<script type="text/javascript" src="js/constants.js"></script>
		<script type="text/javascript" src="js/interface/font.js"></script>
		<script type="text/javascript" src="js/resources.js"></script>
		<script type="text/javascript" src="js/browser_check.js"></script>
		<script type="text/javascript" src="js/shell/scroll.js"></script>
		<script type="text/javascript" src="js/shell/main.js"></script>
		<script type="text/javascript" src="js/shell/archive.js"></script>
		<script type="text/javascript" src="js/shell/menu.js"></script>
	</head>
	<body class="body-game">
		<div class="shell-main">
			<div class="load-screen">
				<div class="progress" id="progress-bar"></div>
			</div>	
			<div class="shell-menu"> 
				
				<div id="video_container"></div>
				
				<div id="level_select">
					<div class="link top moovable" data-to="objective" data-way="up">
						<div class="bull"></div><br>
						<div class="text" id="link_mession_text"></div>
					</div>
					<div class="link right moovable" data-to="archive" data-way="right">
						<div class="text" id="link_archive_text"></div>
						<div class="bull"></div>
					</div>
					
					<div class="dselect fg moovable" data-param="fg" data-to="launch" data-way="up"></div>
					<div class="dselect imp moovable" data-param="imp" data-to="launch" data-way="up"></div>
					
					<div id="level_name"></div>
				</div>
				
				<div id="archive">
					<div class="link left moovable" data-to="back" data-way="left">
						<div class="bull"></div>
						<div class="text" id="link_back_text"></div>
					</div>
					
					<div id="archive_content"></div>
					
					<div class="scroll up" id="arch_scroll_up"></div>
					<div class="scroll down" id="arch_scroll_down"></div>
					<div class="scroll slider" id="arch_scroll_slider"></div>
					
					<div id="archive_up"></div>
				</div>
				
				<div id="objective">
					<div class="link-obj fg moovable" data-param="fg" data-to="launch" data-way="up">
						<div class="bull"></div>
						<div class="text" id="link_fg_text"></div>
					</div>
					<div class="link-obj imp moovable" data-param="imp" data-to="launch" data-way="up">
						<div class="bull"></div>
						<div class="text" id="link_imp_text"></div>
					</div>
					
					<div class="link right moovable" data-to="archive" data-way="right">
						<div class="text" id="link_archive2_text"></div>
						<div class="bull"></div>
					</div>
					<div class="link bottom moovable" data-to="level_select" data-way="down">
						<div class="text" id="link_main_text"></div><br>
						<div class="bull"></div>
					</div>
					
					<div id="level_name_obj"></div>
					
					<div class="objective_content">
						<canvas id="objective_text" width="413"></canvas>
					</div>
					
					<div class="scroll up" id="obj_scroll_up"></div>
					<div class="scroll down" id="obj_scroll_down"></div>
					<div class="scroll slider" id="obj_scroll_slider"></div>
				</div>
				
				<div id="launch">
					<div class="link-back moovable" data-to="back" data-way="down">
						<div class="text" id="link_lan_back_text"></div>
					</div>
					<div class="link-launch" id="launch_btn">
						<div class="text" id="link_launch_text"></div>
					</div>
					
					<div class="launch_objective">
						<canvas id="launch_text" width="413"></canvas>
					</div>
					
					<div class="scroll up" id="launch_scroll_up"></div>
					<div class="scroll down" id="launch_scroll_down"></div>
					<div class="scroll slider" id="launch_scroll_slider"></div>
				</div>
			</div>
		</div>
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-9FNMMP323W"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'G-9FNMMP323W');
		</script>
	</body>
</html>
